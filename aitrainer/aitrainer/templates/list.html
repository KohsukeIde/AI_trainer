{% import "bootstrap/wtf.html" as wtf %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AITrainer/Login</title>
  </head>
  <body class="mx-auto w-75">
		<div class="mb-5">
    	<h5>{{ message }}</h5>
		</div>
		<div class="card bg-light border border-light ">
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th>Date</th>
							<th>Time</th>
							<th>Method</th>
							<th>Rep</th>
						</tr>
					</thead>
					<tbody>
						{% for record in data %}
						<tr>
							<th>{{ record.created_at.year }}-{{ record.created_at.month }}-{{ record.created_at.day }}</th>
							<th>{{ record.created_at.strftime("%H:%M") }}</th>
							<th>{{ record.method }}</th>
							<th>{{ record.count }}</th>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		<div class="mt-5">
			<form action="/logout" method="POST">
					<button type="submit" class="btn btn-primary">Logout</button>
			</form>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
